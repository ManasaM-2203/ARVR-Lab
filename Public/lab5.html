<!DOCTYPE html>
<html>
<head>
  <title>A-Frame Hover & Click Reset</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    AFRAME.registerComponent('hover-color', {
      init: function () {
        const el = this.el;
        const originalColor = el.getAttribute('material').color;

        el.addEventListener('mouseenter', () => {
          el.setAttribute('material', 'color', '#0000FF');
        });

        el.addEventListener('mouseleave', () => {
          el.setAttribute('material', 'color', originalColor);
        });
      }
    });

    AFRAME.registerComponent('click-scale-toggle', {
      init: function () {
        const el = this.el;
        let scaled = false;

        el.addEventListener('click', () => {
          el.setAttribute('scale', scaled ? '1 1 1' : '2.5 2.5 2.5');
          scaled = !scaled;
        });
      }
    });
  </script>
</head>

<body>
  <a-scene>
    <a-camera position="0 1.6 4"
              cursor="rayOrigin: mouse"
              raycaster="objects: .interactive"></a-camera>

    <a-light type="directional" position="1 2 1" intensity="0.9"></a-light>
    <a-light type="ambient" intensity="0.6"></a-light>

    <a-box class="interactive"
           position="-1.8 1 -3"
           material="color: #FF0000"
           click-scale-toggle></a-box>

    <a-cylinder class="interactive"
                position="0 1 -3"
                radius="0.5"
                height="1.5"
                material="color: #00FF00"
                hover-color></a-cylinder>

    <a-torus position="1.8 1.2 -3"
             radius="0.7"
             radius-tubular="0.25"
             material="color: #FFD700"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-torus>

    <a-plane position="0 0 -4"
             rotation="-90 0 0"
             width="10"
             height="10"
             material="color: #7BC8A4"></a-plane>
  </a-scene>
</body>
</html>
